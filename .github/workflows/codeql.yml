name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 0'

env:
  # ðŸ‘‡ change if your Gradle project is in a subfolder (e.g., "myproject-gradle")
  PROJECT_DIR: .

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (sanity check)
        run: |
          echo "Repository root:"
          ls -la
          echo "Project dir ($PROJECT_DIR):"
          ls -la "$PROJECT_DIR"

      - name: Temporarily disable root pom.xml (avoid Maven/Gradle confusion)
        run: |
          if [ -f "pom.xml" ] && [ "$PROJECT_DIR" = "." ]; then
            mv pom.xml pom.disabled.xml
            echo "Moved root pom.xml to pom.disabled.xml for this run."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Bootstrap Gradle wrapper in PROJECT_DIR if missing
      - name: Bootstrap Gradle wrapper (if absent)
        if: ${{ hashFiles(format('{0}/gradlew', env.PROJECT_DIR)) == '' }}
        shell: bash
        run: |
          set -euo pipefail
          V=8.7
          curl -sL "https://services.gradle.org/distributions/gradle-${V}-bin.zip" -o gradle.zip
          unzip -q gradle.zip -d /tmp/gradle
          /tmp/gradle/gradle-${V}/bin/gradle -p "$PROJECT_DIR" wrapper --gradle-version ${V} --distribution-type bin
          rm -f gradle.zip
          echo "Wrapper generated under $PROJECT_DIR"

      - name: Make wrapper executable
        run: chmod +x "$PROJECT_DIR/gradlew"

      - name: Initialize CodeQL (pin the source root)
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual
          # ðŸ‘‡ This is crucial when the project is not at repo root
          source-root: ${{ env.PROJECT_DIR }}

      # ðŸ”‘ The actual build CodeQL must observe
      - name: Build with Gradle
        shell: bash
        run: |
          set -euo pipefail
          "$PROJECT_DIR/gradlew" --version
          "$PROJECT_DIR/gradlew" -p "$PROJECT_DIR" clean build -x test --no-daemon --stacktrace
          echo "Classes produced under $PROJECT_DIR/build:"
          find "$PROJECT_DIR/build" -type f -name "*.class" | wc -l
          # Fail fast if nothing was compiled (prevents 'build-mode: none' finalization)
          COUNT=$(find "$PROJECT_DIR/build" -type f -name "*.class" | wc -l)
          if [ "$COUNT" -eq 0 ]; then
            echo "No .class files were produced. Failing."
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Re-enable pom.xml (if we disabled it)
        if: ${{ always() }}
        run: |
          if [ -f "pom.disabled.xml" ]; then
            mv pom.disabled.xml pom.xml
          fi
