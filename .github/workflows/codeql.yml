# .github/workflows/codeql.yml
name: CodeQL (Gradle CI build)

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

env:
  PROJECT_DIR: .

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Generate wrapper if missing (no local action needed)
      - name: Bootstrap Gradle wrapper (if absent)
        if: ${{ hashFiles(format('{0}/gradlew', env.PROJECT_DIR)) == '' }}
        shell: bash
        run: |
          set -euo pipefail
          V=8.7
          curl -sSLo gradle.zip "https://services.gradle.org/distributions/gradle-${V}-bin.zip"
          unzip -q gradle.zip -d /tmp/gradle
          /tmp/gradle/gradle-${V}/bin/gradle -p "$PROJECT_DIR" wrapper --gradle-version ${V} --distribution-type bin
          rm -f gradle.zip

      - name: Make wrapper executable
        run: chmod +x "$PROJECT_DIR/gradlew"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          build-mode: manual
          source-root: ${{ env.PROJECT_DIR }}

      - name: Build with Gradle (what CodeQL watches)
        run: |
          "$PROJECT_DIR/gradlew" -p "$PROJECT_DIR" clean build -x test --no-daemon --stacktrace
          # sanity: ensure classes exist
          find "$PROJECT_DIR/build" -type f -name "*.class" | wc -l

      - name: Analyze
        uses: github/codeql-action/analyze@v4
