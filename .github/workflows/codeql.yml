name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 0' # weekly

jobs:
  analyze:
    name: Analyze (Java)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Optional but speeds up Gradle builds and ensures wrapper validation
      - name: Gradle build action
        uses: gradle/actions/setup-gradle@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          # We'll run the build ourselves to avoid 'build-mode: none'
          build-mode: manual

      # **The actual Gradle build** (skip tests if theyâ€™re flaky/slow)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew --version
          ./gradlew clean build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
