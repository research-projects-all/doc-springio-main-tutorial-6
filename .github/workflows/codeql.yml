name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 0'

env:
  PROJECT_DIR: .

jobs:
  analyze:
    name: Analyze (java)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (sanity check)
        run: |
          echo "Repository root:"
          ls -la
          echo "Project dir ($PROJECT_DIR):"
          ls -la "$PROJECT_DIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Generate the Gradle wrapper if it's missing
      - name: Bootstrap Gradle wrapper (if absent)
        if: ${{ hashFiles(format('{0}/gradlew', env.PROJECT_DIR)) == '' }}
        shell: bash
        run: |
          set -euo pipefail
          V=8.7
          curl -sL "https://services.gradle.org/distributions/gradle-${V}-bin.zip" -o gradle.zip
          unzip -q gradle.zip -d /tmp/gradle
          /tmp/gradle/gradle-${V}/bin/gradle -p "$PROJECT_DIR" wrapper --gradle-version ${V} --distribution-type bin
          rm -f gradle.zip
          echo "Wrapper generated under $PROJECT_DIR"

      - name: Make wrapper executable
        run: chmod +x "$PROJECT_DIR/gradlew"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          build-mode: manual
          # We build at repo root; point CodeQL at it explicitly
          source-root: ${{ env.PROJECT_DIR }}

      # ðŸ”‘ CodeQL watches this build. It must actually compile classes.
      - name: Build with Gradle
        shell: bash
        run: |
          set -euo pipefail
          "$PROJECT_DIR/gradlew" --version
          "$PROJECT_DIR/gradlew" -p "$PROJECT_DIR" clean build -x test --no-daemon --stacktrace
          echo "Java class files produced:"
          find "$PROJECT_DIR/build" -type f -name "*.class" | wc -l

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
