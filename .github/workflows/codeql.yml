name: CodeQL
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

env:
  PROJECT_DIR: .

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Bootstrap Gradle wrapper (if absent)
        if: ${{ hashFiles(format('{0}/gradlew', env.PROJECT_DIR)) == '' }}
        shell: bash
        run: |
          set -euo pipefail
          V=8.7
          curl -sL "https://services.gradle.org/distributions/gradle-${V}-bin.zip" -o gradle.zip
          unzip -q gradle.zip -d /tmp/gradle
          /tmp/gradle/gradle-${V}/bin/gradle wrapper --gradle-version ${V} --distribution-type bin
          rm -f gradle.zip

      - name: Make wrapper executable
        run: chmod +x ./gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual

      - name: Build with Gradle
        run: |
          ./gradlew --version
          ./gradlew clean build -x test --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
