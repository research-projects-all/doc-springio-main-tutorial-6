name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 0'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Bootstrap Gradle wrapper if it's missing in repo
      - name: Bootstrap Gradle wrapper (if absent)
        if: ${{ hashFiles('gradlew') == '' }}
        shell: bash
        run: |
          set -euo pipefail
          GRADLE_VERSION=8.7
          curl -sL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o gradle.zip
          unzip -q gradle.zip -d /tmp/gradle
          /tmp/gradle/gradle-${GRADLE_VERSION}/bin/gradle --version
          /tmp/gradle/gradle-${GRADLE_VERSION}/bin/gradle wrapper --gradle-version ${GRADLE_VERSION} --distribution-type bin
          rm -f gradle.zip
          echo "Generated wrapper files."

      - name: Make wrapper executable
        run: chmod +x ./gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual

      - name: Build with Gradle
        run: |
          ./gradlew --version
          ./gradlew clean build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
